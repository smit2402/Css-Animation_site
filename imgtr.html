<html lang="en">

<style>
    .imcontainer{
        width: 80%;
        height: 100px;
        display: flex;
        margin: 50px 50px 50px 50px;
    }
    .imbox{
        width: 100%;
        
        background-color: aqua;
        /* padding: 10px; */
        border: 1px solid black;
        transition: all 1s;
    
    }
    .imbox > img{
        width: 100%;
        height: 100%;
    }
    .imbox:hover{
        transform: scale(1.1);
    }
</style>
<body>
    <div class="imcontainer">
        <div class="imbox">
            <img src="1.jpg" alt="">
        </div>
        <div class="imbox">
            <img src="2.jpg" alt="">
        </div>
        <div class="imbox">
            <img src="1.jpg" alt="">
        </div>

    </div>
    
</body>
